<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pinboard+ Options</title>
    <link href="../css/options.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>
            Pinboard+ Options
        </h1>
    </header>
    <section>
        <p>
            <span class="checkbox"><input type="checkbox" id="no-ping" /></span>
            <label for="no-ping">Do not check if page has already been bookmarked</label>
            <span class="meta">
                (Stop pinging the Pinboard API; Icon will be grey)
            </span>
        </p>
        <p>
            <span class="checkbox"><input type="checkbox" id="all-private" /></span>
            <label for="all-private">Private checkbox checked by default</label>
        </p>
        <p>
            <span class="checkbox"><input type="checkbox" id="no-page-action" /></span>
            <label for="no-page-action">Do not show icon inside location URL bar</label>
            <span class="meta">
                (Restart extension to apply changes)
            </span>
        </p>
        <p class="tag-filter">
            <label for="tag-filter">Exclude these tags from the suggested tags list:</label>
            <span class="meta">
                (Separate tags by comma)
            </span>
            <textarea id="tag-filter" rows="4" cols="80"></textarea>
            <button id="tag-filter-save">Save tags filter</button>
        </p>
    </section>
    <script type="text/javascript" src="/js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/options.js"></script>
</body>
</html>
